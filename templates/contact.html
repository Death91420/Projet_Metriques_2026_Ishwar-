<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contactez-moi</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .contact-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #4285F4; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background-color: #357ae8; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Me laisser un message</h2>
        <form>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" placeholder="Votre prénom">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="4" placeholder="Bonjour, j'aimerais..."></textarea>
            </div>
            <button type="button" onclick="alert('Merci ! (Simulation d\'envoi)')">Envoyer le message</button>
        </form>
    </div>
</body>
</html>
